<h1>Lançamentos Financeiros</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Data de Lançamento</th>
      <th>Valor</th>
    	<th>Tipo de Lançamento</th>
      <th>Status do Lançamento</th>
    </tr>
    <tr *ngFor="let lancamento of listaLancamentos">
      <td>
        {{ lancamento.dataLancamento }}
      </td>
      <td>
        {{lancamento.valor}}
      </td>
      <td>
        {{lancamento.tipoLancamento}}
      </td>
      <td>
        {{lancamento.statusLancamento}}
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar/'+lancamento.idLancamento]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
          (click)="remover($event, lancamento)"
          class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="listaLancamentos.length==0">Nenhuma tarefa cadastrada.</p>
